<mat-sidenav-container fullscreen>
  <mat-sidenav mode="push" #sidenav>
    <mat-nav-list>
      <a routerLink="list" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>list</mat-icon>
        List
      </a>

      <a routerLink="add" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add_circle</mat-icon>
        Add
      </a>
      <a routerLink="search" mat-list-item (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>search</mat-icon>
        Search
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar class="mat-elevation-z4">
    <button
      (click)="sidenav.toggle()"
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Hero App</span>
    <span class="spacer"></span>
    <span style="margin-right: 20px">{{ auth.usuario }}</span>
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>
  <!-- Body -->

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <!-- Body -->
</mat-sidenav-container>
