<mat-grid-list cols="1" rowHeight="2:1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>



<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
    <div fxFlex="50">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ heroe.superhero }}</mat-card-title>
          <mat-divider></mat-divider>
          <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="heroe | urlHeroe"
          title="{{heroe.superhero}}"
        />
      </mat-card>
    </div>

    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>

      <mat-list>
        <mat-list-item> {{ heroe.first_appearance }} </mat-list-item>
        <mat-list-item> {{ heroe.characters }} </mat-list-item>
        <mat-list-item> {{ heroe.publisher }} </mat-list-item>
        <mat-list-item> {{ heroe.alter_ego }} </mat-list-item>
      </mat-list>

      <br />
      <button mat-raised-button color="warn" (click)="backList()">Regresar</button>
    </div>
  </div>
</ng-template>
