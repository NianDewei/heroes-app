<mat-card *ngIf="heroe">
  <mat-card-header>
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <img
    title="heroe"
    mat-card-image
    [src]="heroe | urlHeroe"
    [alt]="heroe.superhero"
  />
  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera apariciÃ³n</strong> {{ heroe.first_appearance }}
      <br />
      <strong>Personajes:</strong> {{ heroe.characters }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn"[routerLink]="['/heroes', heroe.id]">MORE...</button>
    <button mat-raised-button  [routerLink]="['/heroes/edit',heroe.id]">EDIT</button>
  </mat-card-actions>
</mat-card>
